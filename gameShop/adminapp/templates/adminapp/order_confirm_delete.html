{% extends 'adminapp/index.html' %}
{% load static %}

{% block adminMenu %}
{% endblock %}

{% block contentList %}
    <h2>Are you sure you want to delete this order item?</h2>
    <div class="admin-form-news-del">
        <form action="{% url 'admin:order_delete' order.pk %}" method="POST" class="admin-form">
            {% csrf_token %}
            <div class="form-news-del-info">
                <span>Order:</span>
                <p>{{ order.pk }}</p>
                <p>{{ order.user }}</p>
            </div>
            <div class="form-btn-block">
                <input type="submit" value="{% if order.is_active %}delete{% else %}recovery{% endif %}" class="news-del-btn">
                <a href="{% url 'admin:orders' %}" class="form-cancel-btn">Cancel</a>
            </div>
        </form>
        
    </div>  
{% endblock %}
