<ul class="menu menu-contact">
    <li class="menu-list {% if request.resolver_match.url_name == 'main' %}menu-list-active{% endif %}">
        <a href="{% url 'main' %}" class="menu-link">
            Home
        </a>
    </li>
    <li class="menu-list {% if request.resolver_match.url_name == 'category' %}menu-list-active{% endif %}">
        <a href="{% url 'products:category' pk=0 page=1 %}" class="menu-link">
            Gallery
        </a>
    </li>
    <li class="menu-list {% if request.resolver_match.url_name == 'contact' %}menu-list-active{% endif %}">
        <a href="{% url 'contact' %}" class="menu-link">
            Contact Us
        </a>
    </li>
    <li class="menu-list auth-menu">
        <div class="menu-link-auth">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            {% if user.is_authenticated %}
            <a href="#" class="auth-link auth-logout-link">Logout</a>
            <li class="menu-list auth-menu edit-drop-down">
                <a href="#" class="auth-link auth-edit-btn">{{ user.first_name|default:user.username|title }}</a>      
                <ul class="auth-drop-menu">
                    <li class="auth-drop-item">
                        <a href="{% url 'auth:edit' %}" class="auth-drop-link auth-drop-edit">Profile</a>    
                    </li>
                    <li class="auth-drop-item">
                        <a href="{% url 'orders:index' %}" class="auth-drop-link auth-drop-order">Order</a>
                    </li>
                </ul>
    </li>
                <div class="basket-block">
                    {% include 'includes/inc__basket_view.html' %}
                </div>
            {% else %}    
                <label for="modal">Login</label>    
            {% endif %}

            {% if user.is_superuser %}
            <li class="li-admin-link">
                <a href="{% url 'admin:index' %}" class="admin-link auth-link auth-edit-btn">ADMIN</a>
            </li>
            {% endif %}       
        </div>
    </li>
</ul>
